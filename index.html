<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
       
    <div class="container">
        <div class="examiner-first">
            <h1>Welcome to Exam Practice Centre</h1>
            <p>More features coming soon...</p>
        </div>
        <div class="examiner-intro">
            <form action="">
                <input type="text" name="examiner" placeholder="Name" id="examiner">
            </form>
        </div>
        <div class="examiner-subjects" id="examiner-subjects">
            <select name="subjects" id="subjects" class="subjects">
                <option value="subjects">Subjects</option>
                <option value="maths">Maths</option>
                <option value="english">English</option>
                <option value="civic">Civic Education</option>
                <option value="marketing">Marketing</option>
                <option value="biology">Biology</option>
                <option value="chemistry">Chemistry</option>
                <option value="physics">Physics</option>
                <option value="furthermaths">Further Maths</option>
                <option value="government">Government</option>
                <option value="literature">Literature</option>
                <option value="crs">CRS</option>
                <option value="accounting">Accounting</option>
                <option value="commerce">Commerce</option>
                <option value="economics">Economics</option>
            </select>
        </div>
        <button type="submit" id="examiner-Btn">Submit</button>
    </div>

    <div class="examiner-div" id="examiner-div">
    </div>

    <div id="examSheet1" class="examSheet1">
        <!-- <h3 class="sheetAnswer1" id="sheetAnswer1"></h3> -->
    </div>
    <div id="examSheet2" class="examSheet2">
    </div>
    <div id="examSheet3" class="examSheet3">
    </div>
    <div id="examSheet4" class="examSheet4">
    </div>
    <div id="examSheet5" class="examSheet5">
    </div>
    <div class="examReset" id="examReset"></div>
    <footer>
        <div class="footer-contact">
            <h3>Contact</h3>
            <p>Email: emiedonmukumo@gmail.com</p>
            <p>08109995607</p>
        </div>
        <p class="examiner-copy">Exam Practice Copyright &copy; 2022</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
